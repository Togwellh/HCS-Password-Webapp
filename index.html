<html>
<head>
<title>Map Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="mapJS.js"></script>
    <link rel="stylesheet", href="styles.css">
</head>
<body>
	<div class="container">
		<div class="options">
			<div class="row inf">
				<div class="col-sm"></div>
				<div class="col-md">
					<h4 class="info">Log in or create a new account</h3>
				</div>
				<div class="col-sm"></div>
			</div>
			</br>
			<div class="row username">
				<input class="form-control"  type="text" id="usrnme" placeholder="Username"></input>
				</div>
				<div class="row username">
				<input class="form-control passwordTxt" type="password" id="pswrd" placeholder="Password"></input>
			</div>
			</br>
			<div class="row buttons">
				<div class="col-md"></div>
				<div class="col-md">
					<button class="btn btn-light login" onClick="login();">Log In</button>
					<button class="btn btn-light login" onClick="register();">Register</button>
				</div>
				<div class="col-md"></div>
			</div>
			<div class="row errors">
				<div class="col-sm"></div>
				<div class="col-md" id="errMsg">
					
				</div>
				<div class="col-sm"></div>
			</div>
			</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
			<div class="row">
					<div class="col-sm"></div>
					<div class="col">
						<button class="btn btn-light modeSwitch" onClick="switchMode();">Switch to Password Mode</button>
					</div>
					<div class="col-sm"></div>
			</div>
		</div>
	</div>
</body>
</html>
